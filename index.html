<!DOCTYPE html>
<html>
  <head>
    <script src="./dist/jspsych.js"></script>
    <script src="./dist/plugin-survey-likert.js"></script>
    <script src="./dist/plugin-audio-button-response.js"></script>
    <script src="./dist/plugin-html-button-response.js"></script>
    <script src="./dist/plugin-preload.js"></script>
    <script src="./dist/plugin-instructions.js"></script>
    <script src="./dist/plugin-survey-text.js"></script>
    <link rel="stylesheet" href="./dist/jspsych.css" />
    <script src="examples/js/play_audio.js"></script>
  </head>
  <body></body>
  <script>

    var jsPsych = initJsPsych({
      on_finish: function() {
        jsPsych.data.displayData();
      }
    });

    var scale = ["Strongly Disagree","Strongly Disagree", "Disagree", "Neutral", "Agree", "Strongly Agree","Strongly Disagree"];


    var preload = {
        type: jsPsychPreload,
        auto_preload: true
    }

    var trial_1 = {
      type: jsPsychInstructions,
      pages: ['<p>Welcome to the experiment.</p><p>This is the first set of instructions.</p><p>Click next to begin.</p>',
       // '<p>This is the second page of instructions.</p>',
        //'<p>This is the final page.</p>'
      ],
      show_clickable_nav: true,
    };

    //ファイル名書くの面倒だからcsvか何かでimportしても良いかも

    filename = ["examples/sound/speech_red.mp3","examples/sound/speech_blue.mp3"]

    var audio = {
        type: jsPsychHtmlButtonResponse,
        stimulus: '<button type="button" onclick="connected_play_audiofile_next(filename)"; class="jspsych-btn">再生</button>',
        choices:['continute'],
        response_allowed_while_playing: false,
        prompt: "<p>Which color was said?</p>",
        on_start:function(){
          connected_play_audiofile(filename);
        },
        randomize_order: true,
        on_finish:function(){
          stop_play_audiofile();
        }
    }

    var likert_trial = {
        type: jsPsychSurveyLikert,
        stimulus: '</br><button type="button" onclick="connected_play_audiofile(filename)"; class="jspsych-btn">再生</button>',
        questions: [
          {prompt: "Question 1:I like vegetables.", name: 'Vegetables', labels: scale, required: true},
          {prompt: "Question 2:I like fruit.", name: 'Fruit', labels: scale, required: true}
        ],
        randomize_question_order: true,
        scale_width: 600, 
        on_start:function(){
          connected_play_audiofile(filename);
        },
        randomize_order: true,
        on_finish:function(){
          stop_play_audiofile();
        }
    };

    var trial_count = {
      timeline:[likert_trial],
      repetitions: 3,
    }

    var comment = {
      type: jsPsychSurveyText,
      questions: [
        {prompt: '実験に関して何か質問・コメント等ありましたら記述してください', rows: 5}
      ]
    }

    var thankyou = {
      type: jsPsychHtmlButtonResponse,
        stimulus: 'ご協力ありがとうございました',
        choices:['continute'],
        on_start:function(){
          jsPsych.data.get().localSave('csv', 'data.csv');
        }
    }

    jsPsych.run([trial_1, trial_count, comment,thankyou]);
    
  </script>
</html>
