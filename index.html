<!DOCTYPE html>
<html>
  <head>
    <script src="./dist/jspsych.js"></script>
    <script src="./dist/plugin-survey-likert.js"></script>
    <script src="./dist/plugin-audio-button-response.js"></script>
    <script src="./dist/plugin-preload.js"></script>
    <script src="./dist/plugin-instructions.js"></script>
    <link rel="stylesheet" href="./dist/jspsych.css" />
  </head>
  <body></body>
  <script>

    var jsPsych = initJsPsych({
      on_finish: function() {
        jsPsych.data.displayData();
      }
    });

    var scale = ["Strongly Disagree", "Disagree", "Neutral", "Agree", "Strongly Agree"];


    var preload = {
        type: jsPsychPreload,
        auto_preload: true
    }

    var trial_1 = {
      type: jsPsychInstructions,
      pages: ['<p>Welcome to the experiment.</p><p>This is the first set of instructions.</p><p>Click next to begin.</p>',
        '<p>This is the second page of instructions.</p>',
        '<p>This is the final page.</p>'],
      show_clickable_nav: true
    };


    var audio = {
        type: jsPsychAudioButtonResponse,
        stimulus: 'examples/sound/speech_red.mp3',
        choices: ['#00ff00', '#0000ff', '#ff0000'],
        response_allowed_while_playing: false,
        button_html: '<div style="background-color: %choice%; width:100px; height:100px;"></div>',
        prompt: "<p>Which color was said?</p>"
    }

    var likert_trial = {
        type: jsPsychSurveyLikert,
        questions: [
          {prompt: "I like vegetables.", name: 'Vegetables', labels: scale, required: true},
          {prompt: "I like fruit.", name: 'Fruit', labels: scale, required: true}
        ],
    };

    var likert_trial_random_order = {
        type: jsPsychSurveyLikert,
        questions: [
          {prompt: "Question 1", labels: scale},
          {prompt: "Question 2", labels: scale},
          {prompt: "Question 3", labels: scale},
          {prompt: "Question 4", labels: scale},
          {prompt: "Question 5", labels: scale}
        ],
        randomize_question_order: true,
        scale_width: 500
    };

    jsPsych.run([trial_1, audio, likert_trial, likert_trial_random_order]);
    
  </script>
</html>
